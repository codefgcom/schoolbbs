<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>发送 - 校园论坛 SchoolBBS.net</title>
    <link href="./css/main.css" rel="stylesheet" />
    <link href="//cdn.staticfile.org/layui/2.8.11/css/layui.css" rel="stylesheet">
</head>

<body>
    <div style="padding: 10px;">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">内容</label>
                <div class="layui-input-block">
                    <textarea name="content" placeholder="请输入你想说的话" lay-verify="required" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="author" lay-verify="required" placeholder="请输入你的名字" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                    <input type="text" name="contact_info" placeholder="请输入你的联系方式,比如QQ或微信或邮箱都可以" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <button type="submit" class="layui-btn " style="display: block;width: 100%;" lay-submit
                    lay-filter="sendBtn">立即提交</button>
            </div>
        </form>
    </div>
    <script src="//cdn.staticfile.org/layui/2.8.11/layui.js"></script>
    <script src="./js/send.js"></script>
</body>

</html>
